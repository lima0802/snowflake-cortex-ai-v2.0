name: V_DIM_COUNTRY
synonyms:
- country_dimension
- country_lookup
- country_master
- country_reference
- geographic_dimension
- location_dimension
- market_geography
- regional_data
- sales_territory
- territory_data
description: The table contains records of countries with their associated geographic and business classifications. Each record
  represents a single country and includes regional groupings, sales territories, and market designations used for organizational
  reporting and analysis.
base_table:
  database: DEV_MARCOM_DB
  schema: DM
  table: V_DIM_COUNTRY
dimensions:
- name: COUNTRY_CODE
  synonyms:
  - country_abbreviation
  - country_iso
  - iso_code
  - iso_country_code
  - two_letter_code
  description: 'The standardized country code (ISO format).

    Examples: UK, DE, FR, ES, IT, NL, BE, JP, KR.

    '
  expr: COUNTRY_CODE
  data_type: VARCHAR(200)
  sample_values:
  - UK
  - DE
  - FR
- name: COUNTRY_NAME
  synonyms:
  - country
  - country_label
  - country_title
  - geographic_name
  - location_name
  - nation
  - nation_name
  - state_name
  - territory_name
  description: 'The full name of the country.

    Examples: United Kingdom, Germany, France, Spain, Italy.

    Synonyms: country, nation, market name.

    '
  expr: COUNTRY_NAME
  data_type: VARCHAR(200)
  sample_values:
  - Belgium
  - Albania
  - North Macedonia
- name: MARKET_CD
  synonyms:
  - commercial_market_id
  - market_code
  - market_designation
  - market_id
  - market_identifier
  - market_segment_code
  - mkt_cd
  - mkt_code
  - trading_market_code
  description: 'The market code identifier (numeric).

    '
  expr: MARKET_CD
  data_type: NUMBER(38,0)
  sample_values:
  - '441'
  - '434'
  - '481'
- name: REGION_NAME_GROUP
  synonyms:
  - area
  - continent
  - geographic_region
  - high_level_region
  - region
  - region_group
  - region_name
  - regional_grouping
  - top_level_region
  description: 'The primary regional grouping field for global aggregation and reporting.


    CRITICAL QUERY RULES:

    1. **Always use region_name_group as the primary regional field** in all queries

    2. **Never include sub_region in queries** - use only region_name_group for regional filtering and grouping

    3. **Use WHERE c.region_name_group = ''value''** for all regional filters


    Hierarchy: REGION_NAME_GROUP (regional) > COUNTRY_NAME (country level)


    Values in data: EMEA, APEC, US/CAN, LATAM, Other


    Natural Language Mapping (User Question → REGION_NAME_GROUP Value):

    - EMEA: "Europe", "European", "EU", "Middle East", "Africa", "EMEA region"

    - APEC: "Asia", "Asian", "Asia Pacific", "APAC", "Pacific", "Asia-Pacific region"

    - US/CAN: "USA", "US", "United States", "America", "Canada", "North America", "NA"

    - LATAM: "Latin America", "South America", "Central America", "LatAm", "GILA" (GILA specifically refers to VCBR and VCMX
    within LATAM)

    - Other: "Other markets", "Greater China" (if not asking specifically about China), "Global"

    - Global/Worldwide: No filter (return all regions)


    Regional Coverage:

    - EMEA: All European, Middle Eastern, and African markets

    - APEC: Japan, Korea, Australia, India, Thailand, Malaysia, Singapore, Philippines, Vietnam, etc.

    - US/CAN: United States and Canada

    - LATAM: ALL Latin American countries (Mexico/VCMX, Brazil/VCBR, Argentina, Chile, Colombia, etc.) - GILA specifically
    refers to VCMX and VCBR

    - Other: Greater China (China, Taiwan, Hong Kong), Global App, Multi-market, Global Major Accounts


    Examples:

    - "What is the open rate in Europe?" → WHERE c.region_name_group = ''EMEA''

    - "Show me Asia Pacific performance" → WHERE c.region_name_group = ''APEC''

    - "Compare US and Canada vs LATAM" → WHERE c.region_name_group IN (''US/CAN'', ''LATAM'')

    - "Show Nordics performance" → Use SALES_AREA filter instead

    '
  expr: REGION_NAME_GROUP
  data_type: VARCHAR(100)
  sample_values:
  - APEC
  - EMEA
  - US/CAN
  - LATAM
  - Other
- name: SALES_AREA
  synonyms:
  - business_area
  - commercial_area
  - detailed_region
  - distribution_area
  - market_area
  - market_segment
  - market_territory
  - sales_district
  - sales_region
  - sales_territory
  - sales_zone
  description: '**DETAILED SALES AREA** - Most granular regional breakdown for sales organization.


    EMEA Sales Areas:

    - Nordics: Sweden, Norway, Denmark, Finland, Iceland

    - Central Europe: Germany, Netherlands, Switzerland, Austria

    - Western Europe: France, Spain, Italy, Portugal, Belgium

    - UK & Ireland: United Kingdom, Ireland

    - Eastern Europe: Poland, Greece, Turkey, Russia, South Africa, etc.

    - EMEA Importers: Smaller EMEA markets


    APEC Sales Areas:

    - APEC NSC: Japan, Korea, Australia, Thailand, Malaysia, India, Bangladesh

    - APEC Importers: Singapore, Philippines, Vietnam, New Zealand, etc.


    USA and Canada Sales Area:

    - USA and Canada: United States, Canada


    LATAM Sales Areas:

    - LATAM NSC (also known as GILA): Mexico (VCMX), Brazil (VCBR)

    - LATAM Importers: All other Latin American countries (Argentina, Chile, Colombia, etc.)


    Other/Special Sales Areas:

    - Greater China: China, Taiwan, Hong Kong

    - Global App: Global application markets

    - Multi-market app: Multi-market applications

    - Global Major Accounts: Special global accounts

    - Special Vehicles & GSS


    Use SALES_AREA when user asks about:

    - "Nordics", "Scandinavia"

    - "Central Europe", "DACH"

    - "Western Europe"

    - "APEC NSC", "APEC Importers"

    - "LATAM NSC", "LATAM Importers"

    '
  expr: SALES_AREA
  data_type: VARCHAR(100)
  sample_values:
  - Nordics
  - Central Europe
  - Western Europe
  - UK & Ireland
  - Eastern Europe
  - EMEA Importers
  - APEC NSC
  - APEC Importers
  - USA and Canada
  - LATAM NSC
  - LATAM Importers
  - Greater China
  - Global App
  - Multi-market app
  - Global Major Accounts
- name: SUB_REGION
  synonyms:
  - regional_segment
  - sub_region_name
  - subregion
  description: '**DO NOT USE THIS FIELD** - Use REGION_NAME_GROUP instead.


    This field is deprecated for queries. Always use REGION_NAME_GROUP as the primary regional field.


    Values: APEC, EMEA, USA and Canada, LATAM, Other, Greater China


    Mapping to REGION_NAME_GROUP:

    - APEC → APEC (same)

    - EMEA → EMEA (same)

    - USA and Canada → US/CAN (naming difference)

    - LATAM → LATAM (same, includes ALL Latin American countries including Mexico/Brazil)

    - Greater China → Other (categorization difference)

    - Other → Other (includes Global, Multi-market, Global Major Accounts)


    CRITICAL QUERY RULES:

    1. **DO NOT use sub_region in queries**

    2. **Always use region_name_group** for all regional filtering and grouping

    3. **Never include sub_region in SELECT or GROUP BY clauses**


    Examples:

    - "Show EMEA performance" → WHERE c.region_name_group = ''EMEA''

    - "Show all Latin America" → WHERE c.region_name_group = ''LATAM''

    - "Show APEC markets" → WHERE c.region_name_group = ''APEC''

    '
  expr: SUB_REGION
  data_type: VARCHAR(100)
  sample_values:
  - APEC
  - EMEA
  - Greater China
  - LATAM
  - Other
  - USA and Canada
- name: VC_COUNTRY_CODE
  synonyms:
  - bu_code
  - business_unit
  - internal_country_code
  - vc_code
  - vc_country_id
  - vc_country_identifier
  - vc_country_ref
  - volvo_cars_country_code
  - volvo_country_code
  - volvo_country_id
  description: 'Volvo Cars specific country code identifier.

    Primary key for joining to fact table via BUSINESSUNIT.

    Examples: VCUK, VCDE, VCFR, VCES, VCIT, VCNL, VCBE, VCJP, VCKR.

    '
  expr: VC_COUNTRY_CODE
  data_type: VARCHAR(202)
  sample_values:
  - VCMK
  - VCAL
  - VCFR
filters:
- name: apac_region
  synonyms:
  - anz
  - apac
  - asia
  - asia_pacific
  - asia-pacific
  - asian
  - australia
  - china
  - greater_china
  - japan
  - korea
  - pacific
  - pacific_region
  - southeast_asia
  description: Filters for Asia Pacific (APEC) region markets. Use when questions ask about 'Asia', 'Asia Pacific', 'APAC',
    'Asian markets', 'Pacific region', or mention specific APAC countries like Japan, Korea, Australia, China. Helps analyze
    performance across the Asia Pacific regional grouping for geographic comparisons and regional strategy assessment.
  expr: region_name_group = 'APEC'
- name: apec_importers_subarea
  synonyms:
  - apac_importers
  - apec_importer_markets
  - apec_importers
  - asia_pacific_importers
  description: Filters for APEC Importers sub-region including Singapore, Philippines, Vietnam, New Zealand, and other smaller
    APEC markets served through importers. Use when asking about APEC importer markets. Provides detailed sub-regional analysis
    within APEC.
  expr: sales_area = 'APEC Importers'
- name: apec_nsc_subarea
  synonyms:
  - apac_nsc
  - apec_national_sales_companies
  - apec_nsc
  - asia_pacific_nsc
  description: Filters for APEC NSC (National Sales Companies) sub-region including Japan, South Korea, Australia, Thailand,
    Malaysia, India, and Bangladesh. These are key APEC markets with established sales operations. Use when asking about major
    APEC markets or APEC NSC specifically. Provides detailed sub-regional analysis within APEC.
  expr: sales_area = 'APEC NSC'
- name: central_europe_subarea
  synonyms:
  - central_eu
  - central_europe
  - central_european
  - central_european_markets
  - dach
  - dach_region
  description: Filters for Central Europe sub-region including Germany (VCDE), Netherlands (VCNL), Switzerland (VCCH), and
    Austria (VCAT). Use when questions ask about 'Central Europe', 'Central European markets', 'DACH region', 'Germany Netherlands
    Austria Switzerland'. Provides detailed sub-regional analysis within EMEA.
  expr: sales_area = 'Central Europe'
- name: D2C_market
  synonyms:
  - consumer_direct_market
  - d2c
  - d2c
  - d2c_market
  - d2c_segment
  - direct_channel_market
  - direct_retail_market
  - direct_sales_market
  - direct_to_consumer_market
  - direct_to_customer_market
  - dtc_market
  description: 'markets that sell direct to consumers (currently only UK) '
  expr: vc_country_code = 'VCUK'
- name: eastern_europe_subarea
  synonyms:
  - east_europe
  - eastern_eu
  - eastern_europe
  - eastern_european
  - eastern_european_markets
  description: Filters for Eastern Europe sub-region including Poland, Greece, Turkey, Russia, South Africa, and other Eastern
    European markets. Use when questions ask about 'Eastern Europe', 'Eastern European markets', 'East Europe region'. Provides
    detailed sub-regional analysis within EMEA.
  expr: sales_area = 'Eastern Europe'
- name: emea_region
  synonyms:
  - africa
  - emea
  - eu
  - europe
  - european
  - european_region
  - middle_east
  description: Filters for Europe, Middle East, and Africa (EMEA) region markets at the highest level. Use when questions
    ask about 'Europe', 'European markets', 'EMEA', 'EU performance', 'European region', 'Middle East', 'Africa' as a whole
    region. For specific sub-regions like Nordics, Central Europe, or Western Europe, use the corresponding sub-region filters
    instead. Helps analyze performance across the entire EMEA regional grouping.
  expr: region_name_group = 'EMEA'
- name: greater_china_subarea
  synonyms:
  - china_region
  - greater_china
  - greater_china_region
  description: Filters for Greater China sub-region including China (VCCN), Taiwan (VCTW), and Hong Kong (VCHK). Use when
    questions ask about 'Greater China', 'China region', or specifically mention China markets together. Note that Greater
    China is classified under 'Other' in REGION_NAME_GROUP. Provides detailed sub-regional analysis.
  expr: sales_area = 'Greater China'
- name: latam_importers_salesarea
  synonyms:
  - latam_importer_markets
  - latam_importers
  - latin_america_importers
  description: Filters for LATAM Importers sub-region including Argentina, Chile, Colombia, and other smaller LATAM markets
    served through importers. Use when asking about LATAM importer markets. Provides detailed sub-regional analysis within
    LATAM.
  expr: sales_area = 'LATAM Importers'
- name: latam_nsc_salesarea
  synonyms:
  - latam_national_sales_companies
  - latam_nsc
  - latin_america_nsc
  description: Filters for LATAM NSC (National Sales Companies) sub-region including Mexico (VCMX) and Brazil (VCBR). These
    are key LATAM markets with established sales operations. Use when asking about major LATAM markets or LATAM NSC specifically.
    Provides detailed sub-regional analysis within LATAM.
  expr: sales_area = 'LATAM NSC'
- name: latam_region
  synonyms:
  - argentina
  - brazil
  - central_america
  - latam
  - latam
  - latin_america
  - latin_american
  - mexico
  - south_america
  - south_american
  description: Filters for Latin America (LATAM) region markets. Use when questions ask about 'Latin America', 'LATAM', 'South
    America', 'Central America', 'LatAm', or mention specific Latin American countries like Mexico, Brazil, Argentina. Helps
    analyze performance across the Latin American regional grouping for geographic comparisons and regional strategy assessment.
  expr: region_name_group = 'LATAM'
- name: nordics_salesarea
  synonyms:
  - nordic
  - nordic_countries
  - nordic_markets
  - nordic_region
  - nordics
  - scandinavia
  - scandinavian
  - scandinavian_markets
  description: Filters for Nordic sub-region markets including Sweden (VCSE), Norway (VCNO), Denmark (VCDK), Finland (VCFI),
    and Iceland (VCIS). Use when questions ask about 'Nordics', 'Nordic countries', 'Scandinavia', 'Nordic region', 'Nordic
    markets', or mention Nordic countries. Provides detailed sub-regional analysis within EMEA.
  expr: sales_area = 'Nordics'
- name: other_region
  synonyms:
  - other
  - other_regions
  - remaining_markets
  - unclassified
  description: Filters for markets classified as 'Other' region. Use only when user explicitly mentions 'Other' region or
    asks about markets not belonging to EMEA, APEC, US/CAN, or LATAM regional groupings. Do not apply this filter for general
    or global queries. Helps isolate performance for markets outside the main regional classifications.
  expr: region_name_group = 'Other'
- name: southern_europe_markets
  synonyms:
  - south_eu_region
  - south_europe_region
  - south_european_markets
  - southern_eu_markets
  - southern_europe_area
  - southern_european_region
  description: Filters for Southern European markets including Spain (VCES), France (VCFR), and Italy (VCIT). Use when questions
    ask about 'Southern Europe', 'Mediterranean markets', 'France Spain Italy', 'Romance language markets', or specific combinations
    of these three countries. Helps analyze performance patterns across culturally and linguistically similar European markets.
  expr: VC_COUNTRY_CODE IN ('VCES', 'VCFR', 'VCIT')
- name: uk_ireland_salesarea
  synonyms:
  - british_isles
  - uk_and_ireland
  - uk_ire
  - uk_ireland
  - united_kingdom_ireland
  description: Filters for UK & Ireland sub-region including United Kingdom (VCUK) and Ireland (VCIE). Use when questions
    ask about 'UK and Ireland', 'British Isles', 'UK Ireland markets', or specifically mention both UK and Ireland together.
    Provides detailed sub-regional analysis within EMEA.
  expr: sales_area = 'UK & Ireland'
- name: us_can_region
  synonyms:
  - america
  - american
  - canada
  - canadian
  - na
  - north_america
  - north_american
  - states
  - united_states
  - us
  - usa
  description: Filters for North America (US/CAN) region markets. Use when questions ask about 'USA', 'US', 'United States',
    'America', 'American markets', 'Canada', 'Canadian', 'North America', 'NA', or mention specific North American markets.
    Helps analyze performance across the United States and Canada regional grouping for geographic comparisons and regional
    strategy assessment.
  expr: region_name_group = 'US/CAN'
- name: western_europe_salesarea
  synonyms:
  - west_europe
  - western_eu
  - western_europe
  - western_european
  - western_european_markets
  description: Filters for Western Europe sub-region including France (VCFR), Spain (VCES), Italy (VCIT), Portugal (VCPT),
    and Belgium (VCBE). Use when questions ask about 'Western Europe', 'Western European markets', 'Romance Europe', or mention
    these countries together. Provides detailed sub-regional analysis within EMEA.
  expr: sales_area = 'Western Europe'
primary_key:
  columns:
  - VC_COUNTRY_CODE