  - country_lookup
  - country_master
  - country_reference
  - geographic_dimension
  - location_dimension
  - market_geography
  - regional_data
  - sales_territory
  - territory_data
  description: The table contains records of countries with their associated geographic and business classifications. Each
    record represents a single country and includes regional groupings, sales territories, and market designations used for
    organizational reporting and analysis.
  base_table:
    database: DEV_MARCOM_DB
    schema: DM
    table: V_DIM_COUNTRY
  dimensions:
  - name: COUNTRY_CODE
    synonyms:
    - country_abbreviation
    - country_iso
    - iso_code
    - iso_country_code
    - two_letter_code
    description: 'The standardized country code (ISO format).

      Examples: UK, DE, FR, ES, IT, NL, BE, JP, KR.

      '
    expr: COUNTRY_CODE
    data_type: VARCHAR(200)
    sample_values:
    - UK
    - DE
    - FR
  - name: COUNTRY_NAME
    synonyms:
    - country
    - country_label
    - country_title
    - geographic_name
    - location_name
    - nation
    - nation_name
    - state_name
    - territory_name
    description: 'The full name of the country.

      Examples: United Kingdom, Germany, France, Spain, Italy.

      Synonyms: country, nation, market name.

      '
    expr: COUNTRY_NAME
    data_type: VARCHAR(200)
    sample_values:
    - Belgium
    - Albania
    - North Macedonia
  - name: MARKET_CD
    synonyms:
    - commercial_market_id
    - market_code
    - market_designation
    - market_id
    - market_identifier
    - market_segment_code
    - mkt_cd
    - mkt_code
    - trading_market_code
    description: 'The market code identifier (numeric).

      '
    expr: MARKET_CD
    data_type: NUMBER(38,0)
    sample_values:
    - '441'
    - '434'
    - '481'
  - name: REGION_NAME_GROUP
    synonyms:
    - area
    - continent
    - geographic_region
    - high_level_region
    - region
    - region_group
    - region_name
    - regional_grouping
    - top_level_region
    description: 'The primary regional grouping field for global aggregation and reporting.


      CRITICAL QUERY RULES:

      1. **Always use region_name_group as the primary regional field** in all queries

      2. **Never include sub_region in queries** - use only region_name_group for regional filtering and grouping

      3. **Use WHERE c.region_name_group = ''value''** for all regional filters


      Hierarchy: REGION_NAME_GROUP (regional) > COUNTRY_NAME (country level)


      Values in data: EMEA, APEC, US/CAN, LATAM, Other


      Natural Language Mapping (User Question → REGION_NAME_GROUP Value):

      - EMEA: "Europe", "European", "EU", "Middle East", "Africa", "EMEA region"

      - APEC: "Asia", "Asian", "Asia Pacific", "APAC", "Pacific", "Asia-Pacific region"

      - US/CAN: "USA", "US", "United States", "America", "Canada", "North America", "NA"

      - LATAM: "Latin America", "South America", "Central America", "LatAm", "GILA" (GILA specifically refers to VCBR and
      VCMX within LATAM)

      - Other: "Other markets", "Greater China" (if not asking specifically about China), "Global"

      - Global/Worldwide: No filter (return all regions)


      Regional Coverage:

      - EMEA: All European, Middle Eastern, and African markets

      - APEC: Japan, Korea, Australia, India, Thailand, Malaysia, Singapore, Philippines, Vietnam, etc.

      - US/CAN: United States and Canada

      - LATAM: ALL Latin American countries (Mexico/VCMX, Brazil/VCBR, Argentina, Chile, Colombia, etc.) - GILA specifically
      refers to VCMX and VCBR

      - Other: Greater China (China, Taiwan, Hong Kong), Global App, Multi-market, Global Major Accounts


      Examples:

      - "What is the open rate in Europe?" → WHERE c.region_name_group = ''EMEA''

      - "Show me Asia Pacific performance" → WHERE c.region_name_group = ''APEC''

      - "Compare US and Canada vs LATAM" → WHERE c.region_name_group IN (''US/CAN'', ''LATAM'')

      - "Show Nordics performance" → Use SALES_AREA filter instead

      '
    expr: REGION_NAME_GROUP
    data_type: VARCHAR(100)
    sample_values:
    - APEC
    - EMEA
    - US/CAN
    - LATAM
    - Other
  - name: SALES_AREA
    synonyms:
    - business_area
    - commercial_area
    - detailed_region
    - distribution_area
    - market_area
    - market_segment
    - market_territory
    - sales_district
    - sales_region
    - sales_territory
    - sales_zone
    description: '**DETAILED SALES AREA** - Most granular regional breakdown for sales organization.


      EMEA Sales Areas:

      - Nordics: Sweden, Norway, Denmark, Finland, Iceland

      - Central Europe: Germany, Netherlands, Switzerland, Austria

      - Western Europe: France, Spain, Italy, Portugal, Belgium

      - UK & Ireland: United Kingdom, Ireland

      - Eastern Europe: Poland, Greece, Turkey, Russia, South Africa, etc.

      - EMEA Importers: Smaller EMEA markets


      APEC Sales Areas:

      - APEC NSC: Japan, Korea, Australia, Thailand, Malaysia, India, Bangladesh

      - APEC Importers: Singapore, Philippines, Vietnam, New Zealand, etc.


      USA and Canada Sales Area:

      - USA and Canada: United States, Canada


      LATAM Sales Areas:

      - LATAM NSC (also known as GILA): Mexico (VCMX), Brazil (VCBR)

      - LATAM Importers: All other Latin American countries (Argentina, Chile, Colombia, etc.)


      Other/Special Sales Areas:

      - Greater China: China, Taiwan, Hong Kong

      - Global App: Global application markets

      - Multi-market app: Multi-market applications

      - Global Major Accounts: Special global accounts

      - Special Vehicles & GSS


      Use SALES_AREA when user asks about:

      - "Nordics", "Scandinavia"

      - "Central Europe", "DACH"

      - "Western Europe"

      - "APEC NSC", "APEC Importers"

      - "LATAM NSC", "LATAM Importers"

      '
    expr: SALES_AREA
    data_type: VARCHAR(100)
    sample_values:
    - Nordics
    - Central Europe
    - Western Europe
    - UK & Ireland
    - Eastern Europe
    - EMEA Importers
    - APEC NSC
    - APEC Importers
    - USA and Canada
    - LATAM NSC
    - LATAM Importers
    - Greater China
    - Global App
    - Multi-market app
    - Global Major Accounts
  - name: SUB_REGION
    synonyms:
    - regional_segment
    - sub_region_name
    - subregion
    description: '**DO NOT USE THIS FIELD** - Use REGION_NAME_GROUP instead.


      This field is deprecated for queries. Always use REGION_NAME_GROUP as the primary regional field.


      Values: APEC, EMEA, USA and Canada, LATAM, Other, Greater China


      Mapping to REGION_NAME_GROUP:

      - APEC → APEC (same)

      - EMEA → EMEA (same)

      - USA and Canada → US/CAN (naming difference)

      - LATAM → LATAM (same, includes ALL Latin American countries including Mexico/Brazil)

      - Greater China → Other (categorization difference)

      - Other → Other (includes Global, Multi-market, Global Major Accounts)


      CRITICAL QUERY RULES:

      1. **DO NOT use sub_region in queries**

      2. **Always use region_name_group** for all regional filtering and grouping

      3. **Never include sub_region in SELECT or GROUP BY clauses**


      Examples:

      - "Show EMEA performance" → WHERE c.region_name_group = ''EMEA''

      - "Show all Latin America" → WHERE c.region_name_group = ''LATAM''

      - "Show APEC markets" → WHERE c.region_name_group = ''APEC''

      '
    expr: SUB_REGION
    data_type: VARCHAR(100)
    sample_values:
    - APEC
    - EMEA
    - Greater China
    - LATAM
    - Other
    - USA and Canada
  - name: VC_COUNTRY_CODE
    synonyms:
    - bu_code
    - business_unit
    - internal_country_code
    - vc_code
    - vc_country_id
    - vc_country_identifier
    - vc_country_ref
    - volvo_cars_country_code
    - volvo_country_code
    - volvo_country_id
    description: 'Volvo Cars specific country code identifier.

      Primary key for joining to fact table via BUSINESSUNIT.

      Examples: VCUK, VCDE, VCFR, VCES, VCIT, VCNL, VCBE, VCJP, VCKR.

      '
    expr: VC_COUNTRY_CODE
    data_type: VARCHAR(202)
    sample_values:
    - VCMK
    - VCAL
    - VCFR
