        SUM(f.unique_opens) AS total_unique_opens
      FROM
        V_FACT_SFMC_PERFORMANCE_TRACKING f
        LEFT JOIN V_DIM_SFMC_METADATA_JOB m ON f.comp_key = m.comp_key
