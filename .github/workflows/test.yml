name: Run Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  test-orchestrator:
    name: Test Orchestrator API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest fastapi uvicorn[standard] pydantic python-dotenv
          pip install structlog colorama
      
      - name: Run pytest tests
        run: |
          cd orchestrator
          pytest ../tests/test_orchestrator.py -v --tb=short
      
      - name: Test summary
        if: always()
        run: |
          echo "ðŸ“Š Test Results:"
          echo "   See above for detailed output"

  lint-code:
    name: Lint Python Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black
      
      - name: Run flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Warnings only for complexity and line length
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || true
      
      - name: Check code formatting with black
        run: |
          black --check orchestrator/ scripts/ tests/ || true
